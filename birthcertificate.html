<!DOCTYPE html>
<html>
<head>
	<title>Birth Certificate</title>
</head>
<body>
	<h1 align="center"><b><i><u>Birth Certificate</u></i></b></h1>
	<form>
		<table align="center">
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter your Name" name=""></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="radio" name="Gender">Male<br/>
				 	<input type="radio" name="Gender">Female<br/>
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td>:</td>
				<td><input type="Date" name=""></td>
			</tr>
			<tr>
				<td>Registration Number</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter the Registration Number" name=""></td>
			</tr>
			<tr>
				<td>Place of Birth</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter the place of Birth" name=""></td>
			</tr>
			<tr>
				<td>Date of Registration</td>
				<td>:</td>
				<td><input type="Date" name=""></td>
			</tr>
			<tr>
				<td>Mother's Name</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Mother's Name" name=""></td>
			</tr>
			<tr>
				<td>Father's Name</td>
				<td>:</td>
				<td><input type="text" placeholder="ENter Father's Name" name=""></td>
			</tr>
			<tr>
				<td>Address at the time of Birth</td>
				<td>:</td>
				<td><textarea rows="5" cols="50">Enter the addresss at the time of Birth</textarea></td>
			</tr>
			<tr>
				<td>Permanent Address</td>
				<td>:</td>
				<td><textarea rows="5" cols="50">Enter your permanent addresss</textarea></td>
			</tr>
			<tr>
				<td>Remarks(if any)</td>
				<td>:</td>
				<td><textarea rows="5" cols="50">Enter your Remarks(if any)</textarea></td>
			</tr>
			<tr>
				<td>Date of Issue</td>
				<td>:</td>
				<td><input type="Date" name=""></td>
			</tr>
			<tr>
				<td><label></label></td>
				<td><input type="submit" value="Submit"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>			
		</table>
	</form>
</body>
</html>
